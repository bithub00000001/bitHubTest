<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/table.css}">
</head>
<body>
<h2 th:text="${title}"></h2>

<table>
    <thead>
        <tr>
            <th>아이디</th>
            <th>이메일</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="l : ${memberList}">
            <td th:text="${l.memberId}">아이디</td>
            <td th:text="${l.memberEmail}">이메일</td>
        </tr>
    </tbody>
</table>
</body>
</html>
